{% extends 'main.html' %}

{% block content %}
    <div class="row">
        {% block title %}
            Изделие
        {% endblock %}
        {% for item in articles %}
            <div class="col-12 col-md-6 col-lg-4">
                <img src="{{ item.path_image }}" class="col-12 col-md-6 img-fluid" alt="Фото">
                <h3>{{ item.name }}</h3>
                <p>Цена: {{ item.price }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
